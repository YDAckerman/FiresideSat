<!DOCTYPE html>
<html lang="en">
  <head>
        <title>FiresideSat</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,
                                       initial-scale=1.0"/>
        <link rel="stylesheet" href="{{ url_for('static',
                                     filename='css/styles.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',
                                     filename='css/top_nav.css')}}">
        {% import "macros.html" as macros %}
  </head>
  <body>
    {{ macros.make_nav_bar('users') }}
    <div class="option">
      <fieldset>
         <legend>Choose User</legend>  
            <form class="form-box"
                  action="{{ url_for('load_user_settings') }}"
                  method = "post">
                   <div class="form-entry">
                      <label for="usr_mapshare_id">MapShare ID:</label>
                      <input type="text" pattern="^[0-9a-zA-Z].*"
                             id="usr_mapshare_id"
                             name="mapshare_id" required>
                  </div>
                  <div class="submit-buttons">
                      <input class="go" type="submit" value="Go">
                  </div>
            </form>
      </fieldset>
      </div>
      <div class="option" style="font-weight: bold;">
        {% block response %}
             <div> {{result.message}} </div>
        {% endblock %}
      </div>
  </body>
</html>
