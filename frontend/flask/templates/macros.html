
{% macro make_nav_bar(calling_page) -%}
<div class="topnav">
  {% for page in ['home', 'users', 'trips'] %}
     {% if calling_page == page %}
        <a class="active" href="{{url_for(page)}}">{{page}}</a>
     {% else %}
        <a href="{{url_for(page)}}">{{page}}</a>
     {% endif %}
  {% endfor %}
</div>
{% endmacro %}

{% macro make_update_trip_input(user_id, trip) -%}
<form class="form-box" method="post">
    <div class="form-field">
      <input type="hidden"
             value="{{user_id}}" 
             id="user_id"
             name="user_id"
             readonly>
    </div>
    <div class="form-field">
      <input type="hidden"
             value="{{trip.trip_id}}" 
             id="trip_id"
             name="trip_id"
             readonly>
    </div>
    <div class="form-field">
        <label for="trip_start">Start Date</label>
        <input type="date" id="trip_start"
               name="trip_start"
               value="{{trip.start_date}}">
    </div>
    <div class="form-field">
        <label for="trip_end">End Date</label>
        <input type="date" id="trip_end"
               name="trip_end"
               value="{{trip.end_date}}">
    </div>
    <div class="submit-button">
      <input type="submit"
             formaction="{{ url_for('alter_trip') }}"
             value="Update">
    </div>
    <div class="submit-button">
      <input type="submit"
             formaction="{{ url_for('delete_trip') }}"
             value="Delete">
    </div>
    </form>
{% endmacro %}
