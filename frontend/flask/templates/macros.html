
{% macro make_nav_bar(calling_page) -%}
<div class="topnav">
  {% for page in ['home', 'users', 'trips'] %}
     {% if calling_page == page %}
        <a class="active" href="{{url_for(page)}}">{{page}}</a>
     {% else %}
        <a href="{{url_for(page)}}">{{page}}</a>
     {% endif %}
  {% endfor %}
</div>
{% endmacro %}

{% macro make_update_trip_input(mapshare_id, trip) -%}

<hr width="70%" 
    size="2" 
    align="center"
    color="black">

<form class="form-box" method="post">
    <div class = "trip-field">  
    <div class="form-field">
      <input type="hidden"
             value="{{mapshare_id}}" 
             id="mapshare_id"
             name="mapshare_id"
             readonly>
    </div>
    <div class="form-field">
      <input type="hidden"
             value="{{trip.trip_id}}" 
             id="trip_id"
             name="trip_id"
             readonly>
    </div>
    <div class="form-field">
        <label for="trip_start">Start Date: </label>
        <input type="date" id="trip_start"
               name="trip_start"
               value="{{trip.start_date.strftime('%Y-%m-%d')}}">
    </div>
    <div class="form-field">
        <label for="trip_end">End Date: </label>
        <input type="date" id="trip_end"
               name="trip_end"
               value="{{trip.end_date.strftime('%Y-%m-%d')}}">
    </div>
    <div class="submit-button">
      <input type="submit"
             formaction="{{ url_for('update_trip') }}"
             value="Update">
    </div>
    <div class="submit-button">
      <input type="submit"
             formaction="{{ url_for('delete_trip') }}"
             value="Delete">
    </div>
    </div>
</form>

{% endmacro %}
